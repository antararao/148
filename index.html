<html>
<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
</head>
<body>
    <a-scene background = "color:skyblue">
        <a-camera position = "0 0 15"></a-camera>
        <a-assets>
            <a-asset-item id = "giraffe" src="./giraffe/scene.gltf" >

            </a-asset-item>
        </a-assets>
    <a-entity light = "type:ambient;intensity:0.7;"></a-entity>
    <a-entity animation = "property:rotation; to:0 360 0; loop:true; dur:60000">
    </a-entity light = "type:directional; castShadow:true; intensity:1; distance:50; color:yellow" position = "-100 20 20"> </a-entity>
    </a-entity> 
    <a-entity position = "0 0 0" scale = "1 1 1" gltf-model = "#giraffe" shadow = "cast:true;">

    </a-entity>
    </a-scene>
</body> 



</html>
